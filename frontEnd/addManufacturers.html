<!DOCTYPE html>
<html>
<head>
	<title>Adding Manufacturers</title>
</head>
<body>
	<section>
		<h1>Adding Manufacturers</h1>
		<form action="exec/addM" method="POST">
			<table>
				<tr>
					<td>Complete name:</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Manufacturer Public Address:</td>
					<td><input type="text" name="addressM"></td>
				</tr>
				<tr>
					<td>Government Public Address:</td>
					<td><input type="text" name="addressG"></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" name="add" value="Add"></td>
				</tr>

			</table>
		</form>
	</section>

</body>
</html>
